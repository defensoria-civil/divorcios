version: "3.9"
services:
  api:
    build: ./backend
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
  worker:
    build: ./backend
    working_dir: /app/backend/src
    command: sh -c "celery -A infrastructure.tasks.celery_app.app worker -l info"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend/src
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app/backend
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: def_civil
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  waha:
    image: devlikeapro/waha:latest
    restart: unless-stopped
    environment:
      - WAHA_HTTP_HOST=0.0.0.0
      - WAHA_HTTP_PORT=3000
      - WAHA_WEBHOOK_URL=http://host.docker.internal:8000/webhook/whatsapp
      - WAHA_WEBHOOK_EVENTS=message
      - WAHA_WEBHOOK_EVENTS_ENABLED=true
      - WAHA_SESSION_STORE=file
      - WAHA_SESSION_STORE_PATH=/app/sessions
      - WAHA_LOG_LEVEL=info
      - WAHA_LOG_FORMAT=PRETTY
      - WAHA_DASHBOARD_ENABLED=true
      - WAHA_MEDIA_DOWNLOAD=true
      - WAHA_MEDIA_DOWNLOAD_PATH=/app/media
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    volumes:
      - waha_sessions:/app/sessions
      - waha_media:/app/media

volumes:
  waha_sessions:
  waha_media:
