[pytest]
# Configuración de pytest para el proyecto

# ==================== Paths ====================
pythonpath = src
testpaths = tests

# ==================== Output ====================
# Mostrar nombres de tests más descriptivos
console_output_style = progress

# Mostrar resumen de tests
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# ==================== Markers ====================
markers =
    unit: Tests unitarios rápidos
    integration: Tests de integración (lentos)
    e2e: Tests end-to-end (muy lentos)
    slow: Tests lentos
    requires_db: Tests que requieren base de datos
    requires_api_key: Tests que requieren API keys externas
    requires_ollama: Tests que requieren Ollama local
    requires_gemini: Tests que requieren API key de Gemini
    evaluation: Tests de evaluación automatizada del agente

# ==================== Asyncio ====================
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# ==================== Coverage ====================
# Configuración si se usa pytest-cov
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
