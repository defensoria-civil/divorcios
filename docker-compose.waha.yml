version: '3.8'

services:
  waha:
    image: devlikeapro/waha:latest
    container_name: waha-whatsapp
    restart: unless-stopped
    ports:
      - "8085:3000"
    environment:
      # API Security
      - WHATSAPP_API_KEY=defensoria-civil-2025-api-key

      # Webhook Configuration
      # Usar host.docker.internal para conectar con backend en host (ruta correcta del backend)
      - WHATSAPP_HOOK_URL=http://host.docker.internal:8000/webhook/whatsapp
      - WHATSAPP_HOOK_EVENTS=message

      # Session Configuration
      - WHATSAPP_START_SESSION=default
      # Debug (opcional, comentar en producci√≥n)
      # - DEBUG=*

    volumes:
      # Persistir sesiones de WhatsApp
      - waha_sessions:/app/.sessions
    networks:
      - waha-network
    extra_hosts:
      # Permitir que el contenedor acceda al host
      - "host.docker.internal:host-gateway"

networks:
  waha-network:
    driver: bridge

volumes:
  waha_sessions:
    driver: local
