version: '3.8'

services:
  waha:
    image: devlikeapro/waha:latest-2026.1.5
    container_name: waha-whatsapp
    restart: unless-stopped
    ports:
      - "8085:3000"
    environment:
      # API Security
      - WHATSAPP_API_KEY=defensoria-civil-2025-api-key
      - WAHA_NO_API_KEY=True

      # Webhook Configuration
      # Usar servicio interno 'api' dentro de la red de Docker
      - WHATSAPP_HOOK_URL=http://api:8000/webhook/whatsapp
      - WHATSAPP_HOOK_EVENTS=message,message.any,session.status

      # Session Configuration
      - WHATSAPP_START_SESSION=default
      # Debug (opcional, comentar en producci√≥n)
      # - DEBUG=*
      # Dashboard (desactivar password en entorno local)
      # - WAHA_DASHBOARD_USERNAME=waha
      # - WAHA_DASHBOARD_PASSWORD=waha
      # - WAHA_DASHBOARD_NO_PASSWORD=True
      - WAHA_DASHBOARD_NO_PASSWORD=True
      
    volumes:
      # Persistir sesiones de WhatsApp
      - waha_sessions:/app/.sessions
    extra_hosts:
      # Permitir que el contenedor acceda al host
      - "host.docker.internal:host-gateway"

volumes:
  waha_sessions:
    driver: local
